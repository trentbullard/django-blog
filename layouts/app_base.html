{% load static %}
{% load sass_tags %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trent Bullard</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'shared/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'shared/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static 'shared/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% sass_src 'shared/scss/freelancer.scss' %}" rel="stylesheet">
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'landing' %}">Trent Bullard</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'landing' %}#portfolio">Portfolio</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'landing' %}#about">About</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'landing' %}#contact">Contact</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'blog:index' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'shared/vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'shared/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'shared/vendor/jquery-easing/jquery.easing.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'shared/vendor/magnific-popup/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'shared/js/jqBootstrapValidation.js' %}" type="text/javascript"></script>
    <script src="{% static 'shared/js/contact_me.js' %}" type="text/javascript"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'shared/js/freelancer.min.js' %}" type="text/javascript"></script>
  </body>
</html>
